<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Hostel Registration Form</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: rgb(239, 234, 234);
        }
        
    </style>
</head>
<body>
   
    <div class="container mt-5">
        <h2 class="mb-4">Hostel Registration Form</h2>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
                <span class="error" id="fullNameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
                <span class="error" id="contactNumberError"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-group">
                <label>Room Type:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="singleRoom" name="roomType" value="single" required>
                    <label class="form-check-label" for="singleRoom">Single Room</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="doubleRoom" name="roomType" value="double" required>
                    <label class="form-check-label" for="doubleRoom">Double Room</label>
                </div>
                <span class="error" id="roomTypeError"></span>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#registrationForm").submit(function(event) {
                event.preventDefault();

                $(".error").text("");

                var isValid = true;

                if ($("#fullName").val() === "") {
                    $("#fullNameError").text("Full Name is required");
                    isValid = false;
                }

                if ($("#email").val() === "") {
                    $("#emailError").text("Email is required");
                    isValid = false;
                }

                if ($("#contactNumber").val() === "") {
                    $("#contactNumberError").text("Contact Number is required");
                    isValid = false;
                }

                if ($("#gender").val() === "") {
                    $("#genderError").text("Gender is required");
                    isValid = false;
                }

                if (!$("input[name='roomType']:checked").val()) {
                    $("#roomTypeError").text("Room Type is required");
                    isValid = false;
                }

                if (isValid) {
                    alert("Form submitted successfully!");
                }
            });
        });
    </script>

</body>
</html>
