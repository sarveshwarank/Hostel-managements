  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            width: 50%; 
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem; 
        }

        .btn-primary {
               background-color: #007bff;
            border-color: #92c0f2;
            padding: 10px 20px;
            font-size: 1rem;
        }
        nav {
            background-color: #b689e0;   
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {  
            background-color: #ddd;
            color: black;
        }


        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="success.html">Register</a>
    </nav>

   
    <div class="container">
        <h2>Hostel Registration Form</h2>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
                <span class="error" id="fullNameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group ">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
                <span class="error" id="contactNumberError"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-group">
                <label>Room Type:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="singleRoom" name="roomType" value="single" required>
                    <label class="form-check-label" for="singleRoom">Single Room</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="doubleRoom" name="roomType" value="double" required>
                    <label class="form-check-label" for="doubleRoom">Double Room</label>
                </div>
                <span class="error" id="roomTypeError"></span>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#registrationForm").submit(function(event) {
                event.preventDefault();

                $(".error").text("");

                var isValid = true;

                if ($("#fullName").val() === "") {
                    $("fullNameError").text("Full Name is required");
                    isValid = false;
                }

                if ($("#email").val() === "") {
                    $("#emailError").text("Email is required");              
                    isValid = false;
                }

                if ($("#contactNumber").val() === "") {
                    $("#contactNumberError").text("Contact Number is required");
                    isValid = false;
                }

                if ($("#gender").val() === "") {
                    $("#genderError").text("Gender is required");
                    isValid = false;
                }

                if (!$("input[name='roomType']:checked").val()) {
                    $("#roomTypeError").text("Room Type is required");
                    isValid = false;
                }

                if (isValid) {
                    // Redirect to success page
                    window.location.href = "success.html";
                }
            });
        });
    </script>

</body>
</html>
