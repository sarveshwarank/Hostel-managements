<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Management Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.message {
  margin-top: 20px;
  padding: 10px;
  border-radius: 5px;
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.submitted-data {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Hostel Management Form</h1>
  <form id="hostelForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="roomNumber">Room Number:</label>
      <input type="text" id="roomNumber" name="roomNumber" required>
    </div>
    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  
  <div id="message" class="message" style="display: none;"></div>
  
  <div id="submittedData" class="submitted-data" style="display: none;"></div>
</div>
<a href="homepage.html">About</a>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('hostelForm');
    const messageDiv = document.getElementById('message');
    const submittedDataDiv = document.getElementById('submittedData');
    
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
      
        const nameElement = document.getElementById('name');
        const emailElement = document.getElementById('email');
        const roomNumberElement = document.getElementById('roomNumber');
        const commentsElement = document.getElementById('comments');
      
        const name = nameElement.value.trim();
        const email = emailElement.value.trim();
        const roomNumber = roomNumberElement.value.trim();
        const comments = commentsElement.value.trim();
      
        if (name === '' || email === '' || roomNumber === '') {
          showMessage('Please fill in all required fields.', 'danger');
          return;
        }
      
        const formData = {
          name: name,
          email: email,
          roomNumber: roomNumber,
          comments: comments
        };
      
        displaySubmittedData(formData);
        
        showMessage('Form submitted successfully.', 'success');
        
    });
    
    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
      messageDiv.className = 'message ' + type;
      
      setTimeout(function() {
        messageDiv.style.display = 'none';
      }, 3000);
    }
    
    function displaySubmittedData(data) {
      submittedDataDiv.innerHTML = '<h2>Submitted Data</h2>' +
                                   '<p><strong>Name:</strong> ' + data.name + '</p>' +
                                   '<p><strong>Email:</strong> ' + data.email + '</p>' +
                                   '<p><strong>Room Number:</strong> ' + data.roomNumber + '</p>' +
                                   '<p><strong>Comments:</strong> ' + data.comments + '</p>';
      submittedDataDiv.style.display = 'block';
    }
});
</script>

</body>
</html>
